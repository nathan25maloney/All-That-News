<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <div class="jumbotron">
        <h2><i>The Latest Science Articles From Science Magazine</i></h2>
        <button id="scrape">Click here to scrape the latests articles of the day</button>
      </div>
      <div class="row">
        <div class="col-md-7">
          <ul style="list-style: none;" id="articles"></ul>
        </div>
        <div class="col-md-5">
          <ul style="list-style: none;" id="notes"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
